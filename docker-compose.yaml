services:
  mongo:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-aesirx}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-1stparty}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-aesirxanalytics}
    volumes:
      - type: volume
        source: mongo
        target: /data/db
    networks:
      - backend

  aesirx-analytics:
    image: aesirxio/analytics-1stparty:latest
    restart: always
    pull_policy: always
    volumes:
      - type: bind
        source: ./aesirx-1stparty.env
        target: /.env
    networks:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ${SSL_CRT}:/etc/nginx/ssl.crt
      - ${SSL_KEY}:/etc/nginx/ssl.key
      - ./logs:/var/log/nginx
    networks:
      - backend

volumes:
  mongo: {}

networks:
  backend:
    driver: bridge
